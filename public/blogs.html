<!DOCTYPE html>

  It contains the structures and contents of a blog website

<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="blogs.css">
    <link rel="icon" href="img/favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <script src="blogs.js"></script>
    <title>BlogIt</title>
  </head>
  <body>

    <!-- NAVIGATION -->
    <nav>
      <!--Title-->
      <header>
        <h1 id="page-title">BlogIt</h1>
      </header>
      <!-- List -->
      <ul id="nav-list">
        <!-- Dark Mode Switch -->
        <li id="color-changer">
          <span>Dark</span>
          <div id="color-change-container">
            <span id="color-change-circle"></span>
          </div>
          <span>Light</span>
        </li>
        <!-- Blog Buttons -->
        <li><button class="nav-btn" id="create-blog-btn"> + Create</button></li>
        <li><button class="nav-btn" id="clear-blogs-btn"> - Delete All</button></li>
      </ul>
    </nav>

    <!-- MAIN -->
    <main>
      <!-- Search Bar -->
      <div id="search-container">
        <i class="fa-solid fa-magnifying-glass"></i>
        <input type="text" class="text-inputs" id="search-bar" name="search-bar">
      </div>
      <!-- Error Message -->
      <h2 id="error" class="hidden"></h2>
      <!-- Contains the blog(s) -->
      <div id="blog-container"></div>
    </main>
  </body>
</html>
